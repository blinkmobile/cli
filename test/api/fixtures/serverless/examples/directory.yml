service: example-api-oneblink-io
provider:
  name: aws
  runtime: nodejs4.3
  region: ap-southeast-2
  stage: test
  vpc:
    securityGroupIds: []
    subnetIds: []
functions:
  example-api-oneblink-io-test:
    events:
      - http: ANY {path+}
    handler: handler.handler
    name: example-api-oneblink-io-test
    description: 'Server CLI Lambda function for project: example.api.oneblink.io'
    timeout: 5
resources:
  Resources:
    ProxyMethod:
      Type: 'AWS::ApiGateway::Method'
      Properties:
        AuthorizationType: NONE
        ResourceId:
          'Fn::GetAtt':
            - ApiGatewayRestApi
            - RootResourceId
        RestApiId:
          Ref: ApiGatewayRestApi
        HttpMethod: GET
        MethodResponses:
          - ResponseParameters:
              method.response.header.Content-Type: integration.response.header.Content-Type
            StatusCode: 200
        Integration:
          IntegrationHttpMethod: GET
          Type: HTTP
          Uri: 'https://blinkmobile.github.io/server-cli/root-route.html'
          IntegrationResponses:
            - ResponseParameters:
                method.response.header.Content-Type: integration.response.header.Content-Type
              StatusCode: 200
